<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #40E0D0, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 820px;
            box-sizing: border-box;
            margin-top: 50px; /* 调整与顶部的距离 */
        }

        .admin-container h2 {
            margin: 0 0 30px 0;
            text-align: center;
            color: #333;
            font-size: 2em;
        }

        .admin-container input {
            width: 100%;
            padding: 40px; /* 增加内边距以增加高度 */
            margin: 20px 0; /* 增加外边距 */
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 2.4em; /* 放大字体 */
            box-sizing: border-box;
            height: auto; /* 允许高度根据内容自动调整 */
        }

        .admin-container button {
            width: 100%;
            padding: 20px; /* 增加内边距以增加高度 */
            background: linear-gradient(to right, #00CED1, #1E90FF);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 2.4em; /* 放大字体 */
            transition: background 0.3s;
        }

        .admin-container button:hover {
            background: linear-gradient(to right, #1E90FF, #00CED1);
        }

        /* 响应式设计（可选） */
        @media (max-width: 500px) {
            .admin-container {
                width: 90%;
                padding: 30px 20px;
                margin-top: 30px;
            }

            .admin-container h2 {
                font-size: 1.5em;
            }

            .admin-container input, .admin-container button {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>管理员后台</h2>
        <input type="text" id="todayIncome" placeholder="今日收入">
        <input type="text" id="todayOrders" placeholder="今日订单">
        <input type="text" id="monthIncome" placeholder="本月收入">
        <input type="text" id="monthOrders" placeholder="本月订单">
        <input type="text" id="totalIncome" placeholder="累计收入">
        <input type="text" id="totalOrders" placeholder="累计订单">
        <!-- 根据需要添加更多输入框 -->
        <button onclick="saveData()">保存</button>
    </div>

    <script>
        function saveData() {
            const todayIncome = document.getElementById('todayIncome').value.trim();
            const todayOrders = document.getElementById('todayOrders').value.trim();
            const monthIncome = document.getElementById('monthIncome').value.trim();
            const monthOrders = document.getElementById('monthOrders').value.trim();
            const totalIncome = document.getElementById('totalIncome').value.trim();
            const totalOrders = document.getElementById('totalOrders').value.trim();

            // 保存数据到 localStorage
            localStorage.setItem('todayIncome', todayIncome);
            localStorage.setItem('todayOrders', todayOrders);
            localStorage.setItem('monthIncome', monthIncome);
            localStorage.setItem('monthOrders', monthOrders);
            localStorage.setItem('totalIncome', totalIncome);
            localStorage.setItem('totalOrders', totalOrders);

            // 提示保存成功
            alert('已保存数据，请返回查看');

            // 刷新页面以显示最新数据
            window.location.reload();
        }

        // 初始化输入框
        document.getElementById('todayIncome').value = localStorage.getItem('todayIncome') || '';
        document.getElementById('todayOrders').value = localStorage.getItem('todayOrders') || '';
        document.getElementById('monthIncome').value = localStorage.getItem('monthIncome') || '';
        document.getElementById('monthOrders').value = localStorage.getItem('monthOrders') || '';
        document.getElementById('totalIncome').value = localStorage.getItem('totalIncome') || '';
        document.getElementById('totalOrders').value = localStorage.getItem('totalOrders') || '';
    </script>
</body>
</html>
