<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <style>
    button {
      background: linear-gradient(to right, #00ff00, #0000ff);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <p>今日收入: <span id="todayIncome">0.00</span></p>
  <p>本月收入: <span id="monthIncome">0.00</span></p>
  <p>累计收入: <span id="totalIncome">0.00</span></p>
  <p>激活卡数: <span id="activeCard">0</span></p>
  <p>累计激活数量: <span id="totalActive">0</span></p>
  <p>订单: <span id="order">0</span></p>
  <button id="adminLogin">管理员登录按钮</button>
  <script>
    document.getElementById('adminLogin').addEventListener('click', function () {
      window.location.href = 'login.html';
    });
  </script>
</body>

</html>
